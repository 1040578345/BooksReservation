<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>登录页面</title>
	<link rel="shortcut icon" href="../assets/pictures/icon.png">
	<link rel="stylesheet" href="../assets/css/materialize.min.css">
	<link rel="stylesheet" href="../assets/css/admin.css">
</head>

<body>
	<div class="row">
		<div class="col s12 m4 offset-m4 l4 offset-l4">
			<div class="card-panel">
				<div class="row">
					<div class="row center-align">
						<h5>管理员登录</h5>
					</div>
					<form id="loginform" class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<input name="username" type="text" class="validate" required="" />
								<label for="username">用户名</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input name="password" type="password" class="validate" required="" />
								<label for="password">密码</label>
							</div>
						</div>
						<div class="row center-align">
							<button class="btn" type="submit">登录</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="copyright">Copyright © 2017 <a href="https://github.com/KingsleyXie/BooksReservation">Kingsley</a></div>


	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets/js/materialize.min.js"></script>
	<script src="../assets/js/login.js"></script>
</body>

</html>
