<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>书籍管理页面</title>
	<link rel="shortcut icon" href="../assets/pictures/icon.png">
	<link rel="stylesheet" href="../assets/css/materialize.min.css">
	<link rel="stylesheet" href="../assets/css/admin.css">
</head>

<body>

	<div id="loading" class="loading">
		<div class="preloader-wrapper active loading-circle">
		     <div class="spinner-layer spinner-blue">
		       <div class="circle-clipper left">
		         <div class="circle"></div>
		       </div><div class="gap-patch">
		         <div class="circle"></div>
		       </div><div class="circle-clipper right">
		         <div class="circle"></div>
		       </div>
		     </div>
		     <div class="spinner-layer spinner-red">
		       <div class="circle-clipper left">
		         <div class="circle"></div>
		       </div><div class="gap-patch">
		         <div class="circle"></div>
		       </div><div class="circle-clipper right">
		         <div class="circle"></div>
		       </div>
		     </div>
		     <div class="spinner-layer spinner-yellow">
		       <div class="circle-clipper left">
		         <div class="circle"></div>
		       </div><div class="gap-patch">
		         <div class="circle"></div>
		       </div><div class="circle-clipper right">
		         <div class="circle"></div>
		       </div>
		     </div>
		     <div class="spinner-layer spinner-green">
		       <div class="circle-clipper left">
		         <div class="circle"></div>
		       </div><div class="gap-patch">
		         <div class="circle"></div>
		       </div><div class="circle-clipper right">
		         <div class="circle"></div>
		       </div>
		     </div>
		   </div>
	</div>

	<nav>
		<div class="nav-wrapper">
			<div class="brand-logo">书籍信息</div>
			<a href="#" data-activates="mobile-menu" class="button-collapse">菜单</a>
			<ul class="right hide-on-med-and-down">
				<li><a href="#add">新增书籍</a></li>
				<li><a href="#update">书籍信息更新</a></li>
				<li><a href="reservation">用户信息及预订情况</a></li>
				<li><a onclick="logout()" href="#">退出管理系统</a></li>
			</ul>
			<ul class="side-nav" id="mobile-menu">
				<li><a href="#add">新增书籍</a></li>
				<li><a href="#update">书籍信息更新</a></li>
				<li><a href="reservation">用户信息及预订情况</a></li>
				<li><a onclick="logout()" href="#">退出管理系统</a></li>
			</ul>
		</div>
	</nav>

	<form id="add" class="modal">
		<div class="modal-content">
			<h5>新增书籍</h5>
			<div id="addInit">
				<div class="row">
					<div class="input-field col s12">
						<input name="ISBN" id="ISBN" type="text" class="validate">
						<label for="ISBN">请输入待添加书籍的 ISBN</label>
					</div>					
				</div>
				<div class="center-align">
					<a onclick="getData()" class="waves-effect waves-light btn">获取书籍信息</a>
					<a onclick="inputData()" class="waves-effect waves-light btn">手动录入数据</a>
				</div>
			</div>

			<div class="progress" id="progress">
				<div class="indeterminate"></div>
			</div>

			<div class="book-info" id="bookInfo" class="center-align">
				<div class="row">
					<div class="input-field col s5">
						<input name="title" id="title" type="text" class="validate"/>
						<label for="title">书名</label>
					</div>
					<div class="input-field col s4">
						<input name="author" id="author" type="text" class="validate"/>
						<label for="author">作者</label>
					</div>
					<div class="input-field col s3">
						<input name="isMultipleAuthor" id="isMultipleAuthor" type="checkbox"/>
						<label for="isMultipleAuthor">多作者</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s7">
						<input name="press" id="press" type="text" class="validate"/>
						<label for="press">出版社</label>
					</div>
					<div class="input-field col s5">
						<input name="pubdate" id="pubdate" type="text" class="validate"/>
						<label for="pubdate">出版日期</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s3">
						<input name="remainingAmount" id="remainingAmount" type="number" class="validate"/>
						<label for="remainingAmount">数量</label>
					</div>
					<div class="input-field col s9">
						<input placeholder="https://upload.wikimedia.org/wikipedia/commons/2/2c/JZM1947.jpg" name="image" id="image" type="text" class="validate">
						<label for="image">封面图片链接（参照下方示例，非必填项）</label>
					</div>
				</div>
			</div>


			<div id="bookCategory" class="book-category center-align">
				<p>请选择书籍分类：</p>
				<input class="with-gap" name="bookCategory" type="radio" id="CategoryA" value="CategoryA" onclick="selectCategory(this.id)"/>
				<label for="CategoryA">教材课本</label>
				<input class="with-gap" name="bookCategory" type="radio" id="CategoryB" value="CategoryB" onclick="selectCategory(this.id)"/>
				<label for="CategoryB">课外书籍</label>
			</div>

			<div id="bookCategoryA" class="book-categoryA">
				<div class="row">
					<div class="input-field col s6 selection">
						<select name="grade" id="grade">
							<option value="" disabled selected>请选择年级：</option>
							<option value="不限">不限</option>
							<option value="大一">大一</option>
							<option value="大二">大二</option>
							<option value="大三">大三</option>
							<option value="大四">大四</option>
						</select>
					</div>
					<div class="input-field col s6 selection">
						<select name="major" id="major">
							<option value="" disabled selected>请选择专业：</option>
							<option value="不限">不限</option>
							<option value="计科">计科</option>
							<option value="信安">信安</option>
							<option value="网工">网工</option>
							<option value="计联计创">计联计创</option>
						</select>
					</div>
				</div>
			</div>

			<div id="bookCategoryB" class="book-categoryB">
				<div class="row">
					<div class="input-field col s12 selection">
						<select name="extracurricularCategory" id="extracurricularCategory">
							<option value="" disabled selected>请选择详细类别：</option>
							<option value="文学类书籍">文学类书籍</option>
							<option value="计算机专业类书籍">计算机专业类书籍</option>
							<option value="学习辅导资料">学习辅导资料</option>
							<option value="其它">其它</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn-flat" type="submit">确认添加</button>
		</div>
	</form>

	<form id="update" class="modal">
		<div class="modal-content">
			<h5>书籍信息更新</h5>
			<div id="updateInit">
				<div class="row">
					<div class="input-field col s12">
						<input name="bookID" id="bookID" type="text" class="validate">
						<label for="bookID">请输入书籍 ID </label>
					</div>					
				</div>
				<div class="center-align">
					<a onclick="getBook()" class="waves-effect waves-light btn">更新书籍信息</a>
				</div>
			</div>

			<div class="progress" id="updProgress">
				<div class="indeterminate"></div>
			</div>

			<div class="upd-books" id="updBooks" class="center-align">
				<div class="row">
					<div class="input-field col s5">
						<input name="updTitle" id="updTitle" type="text" class="validate"/>
						<label for="updTitle">书名</label>
					</div>
					<div class="input-field col s4">
						<input name="updAuthor" id="updAuthor" type="text" class="validate"/>
						<label for="updAuthor">作者</label>
					</div>
					<div class="input-field col s3">
						<input name="updIsMultipleAuthor" id="updIsMultipleAuthor" type="checkbox"/>
						<label for="updIsMultipleAuthor">多位作者</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s7">
						<input name="updPress" id="updPress" type="text" class="validate"/>
						<label for="updPress">出版社</label>
					</div>
					<div class="input-field col s5">
						<input name="updPubdate" id="updPubdate" type="text" class="validate"/>
						<label for="updPubdate">出版日期</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s3">
						<input name="updRemainingAmount" id="updRemainingAmount" type="number" class="validate"/>
						<label for="updRemainingAmount">数量</label>
					</div>
					<div class="input-field col s9">
						<input name="updImage" id="updImage" type="text" class="validate"/>
						<label for="updImage">封面图片链接</label>
					</div>
				</div>
				<div id="updBookCategory" class="center-align">
					<p>请选择书籍分类：</p>
					<input class="with-gap" name="updBookCategory" type="radio" id="updCategoryA" value="CategoryA" onclick="updCategory(this.id)"/>
					<label for="updCategoryA">教材课本</label>
					<input class="with-gap" name="updBookCategory" type="radio" id="updCategoryB" value="CategoryB" onclick="updCategory(this.id)"/>
					<label for="updCategoryB">课外书籍</label>
				</div>
				<div id="updBookCategoryA">
					<div class="row">
						<div class="input-field col s6 selection">
							<select name="updGrade" id="updGrade">
								<option value="" disabled selected>请选择年级：</option>
								<option value="不限">不限</option>
								<option value="大一">大一</option>
								<option value="大二">大二</option>
								<option value="大三">大三</option>
								<option value="大四">大四</option>
							</select>
						</div>
						<div class="input-field col s6 selection">
							<select name="updMajor" id="updMajor">
								<option value="" disabled selected>请选择专业：</option>
								<option value="不限">不限</option>
								<option value="计科">计科</option>
								<option value="信安">信安</option>
								<option value="网工">网工</option>
								<option value="计联计创">计联计创</option>
							</select>
						</div>
					</div>
				</div>
				<div id="updBookCategoryB">
					<div class="row">
						<div class="input-field col s12 selection">
							<select name="updExtracurricularCategory" id="updExtracurricularCategory">
								<option value="" disabled selected>请选择详细类别：</option>
								<option value="文学类书籍">文学类书籍</option>
								<option value="计算机专业类书籍">计算机专业类书籍</option>
								<option value="学习辅导资料">学习辅导资料</option>
								<option value="其它">其它</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn-flat" type="submit">确认更新</button>
		</div>
	</form>

    <div id="books"></div>
		
	<div class="copyright">Copyright © 2017 <a href="https://github.com/KingsleyXie/BooksReservation">Kingsley</a></div>

	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets/js/materialize.min.js"></script>
	<script src="../assets/js/admin.js"></script>
</body>

</html>
